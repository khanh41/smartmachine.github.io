                    <h1 style="font-size: 26px;">Heart Rate</h1>
                    <div class="text-center d-flex justify-content-center align-items-center" style="width: 141px;height: 37px;"><i class="fa fa-heart align-items-end flash animated" style="color: rgb(249,93,83);font-size: 36px;padding: 11px;margin: 0px;width: 43px;height: 46px;"></i><span id="heart_rate" style="font-size: 45px;height: 55px;width: 86px;">78</span></div>

                <div class="col-md-6 text-center" style="width: 170px;height: 250px;padding: 10px;">

                    <div class="text-center d-flex justify-content-center align-items-center" style="width: 141px;height: 37px;"><i class="fa fa-thermometer-three-quarters align-items-end flash animated" style="color: rgb(249,93,83);font-size: 36px;padding: 11px;margin: 0px;width: 38px;height: 46px;"></i><span id="temperature" style="font-size: 45px;height: 55px;width: 86px;">78</span></div>

                        src="data:image/png;base64,{{ plot_url }}" class="heart_image" style="margin-top: 22px;"></div>
                <div class="col-md-6 text-center" style="width: 170px;height: 250px;margin: 0px;padding: 10px;">

                </div>
                <div class="col-md-6 text-center" style="height: 250px;width: 170px;padding: 14px;">
                    <h1 style="font-size: 26px;">Chart of Stress</h1><img src="data:image/png;base64,{{ plot_url }}" class="heart_image" style="margin-top: 22px;"></div>
            </div>
